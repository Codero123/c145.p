<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box color="#ff0000" position="-2.5 0.5 -4" rotation="0 45 0"></a-box>
            <a-ring color="purple" position="-4 0.75 -4" rotation = "0 0 0" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-sphere color="#0000ff" position="0.25 0.75 -4" radius="0.75"></a-sphere>
            <a-cylinder color="#00ff00" position="-1.15 0.75 -4" height="1.5" radius="0.5"></a-cylinder>
            <a-cone color="#ffff00" position="2 0.75 -4" radius-bottom="0.75"></a-cone>
            <a-octahedron color="pink" position="4 0.75 -4" radius="0.75"></a-octahedron>
            <a-plane color="#000000" position="0 0 -4" rotation="-90 0 0" width="10" height="2"></a-plane>
            <a-sky color="#0080ff"></a-sky>
        </a-scene>
    </body>
</html>
